  <header class="navbar">
    <div class="container">
      <h1 class="logo">Modern Flavors,Classic Recipes</h1>

      <nav>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h2>Modern Flavors,Classic Recipes</h2>

      <button class="cta-button">Reserve a Table</button>

   <section class="menu">
<h2>Our Menu</h2>

</section>
  <section id="about" class="about">
    <div class="container about-content">
      <img   src="https://images.unsplash.com/photo-1551888797-e7d1f43d28c2?q=80&w=869&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"   alt="Restaurant interior"  />

      <div>
    </div>
  </section >

  <!-- CONTACT SECTION -->

    <div class="container">
      <h2>Contact Us</h2>
      <p>Book a table or ask us a question</p>

      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Message"></textarea>
        <button class="cta-button">Send Message</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
